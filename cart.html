<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Cart Fumble </title>
</head>

<body>
    <header>
        <div>
            <img src="img/Logo Fumble.svg" alt="Fumble logo">
        </div>
    </header>
    <main>
        <section class="cart">
            <div class="cart-item">
                <div class="cart-foto-item">
                    <img src="img/squishy.png" alt="FUMBLE Stress ball">
                </div>
            </div>

            <div class="cart-item-info">
                <h2 class="cart-item-title">FUMBLE Stress ball</h2>
                <p class="cart-item-price">€6.50</p>
            </div>



        </section>
        <!--TOTAL-->
        <section class="cart-total">

            <div class="total-all-row">
                <div class="total-row">
                    <h2 class="total-label">Subtotaal</h2>
                    <p class="total-price">€6.50</p>
                </div>
            </div>

            <div class="total-row">
                <h2 class="total-label">Delivery</h2>
                <p class="total-price">€3.95</p>
            </div>

            <div class="total-row-sum">
                <h2 class="total-label">Totaal</h2>
                <p class="total-price-sum">€10.45</p>
            </div>
        </section>
    </main>

    <!-- BottomNav -->
    <nav class="bottom-bar">
        <ul class="bottom-bar-list">
            <li>
                <a class="bottom-bar-links" href="index.html">
                    <!-- home -->
                    <img class="bottom-bar-icons" src="img/icons/BtnHome2.svg" alt="Home icon">
                </a>
            </li>

            <li>
                <a class="bottom-bar-links" href="cart.html">
                    <!-- cart  -->
                    <img class="bottom-bar-icons" src="img/icons/BtnCart2.svg" alt="Cart icon">
                </a>
            </li>

            <li>
                <a class="bottom-bar-links" href="orders.html">
                    <!-- orders -->
                    <img class="bottom-bar-icons" src="img/icons/BtnOrders2.svg" alt="Orders icon">
                </a>
            </li>

            <li>
                <a class="bottom-bar-links" href="profile.html">
                    <!-- profile -->
                    <img class="bottom-bar-icons" src="img/icons/Btnprofile2.svg" alt="Profile icon">
                </a>
            </li>
        </ul>
    </nav>

</body>

</html>
